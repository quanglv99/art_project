<mat-card>
    <div class="card-image" style="display: flex; justify-content: center;padding-top: 20px;">
        <img  src="assets/image.png" class="card-img" />
    </div>
    <mat-card-title>LOG IN</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
             <p>
                <mat-form-field>
                    <mat-icon matSuffix>account-circle</mat-icon>
                    <input type="text" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
             </p>
             <p>
                <mat-checkbox><span style="margin-top: 2px; font-size: smaller;">Remember me</span></mat-checkbox>
             </p>
                <div class="button">
                    <button type="submit" mat-button>Login</button>

                </div>
        </form>
    </mat-card-content>
    <mat-card-footer>Forget Password?</mat-card-footer>
</mat-card>
